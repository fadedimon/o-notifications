<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/index.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
        }
    </style>
</head>
<body>

    <script>

        var pull = [
            {
                title: 'New notification',
                text: 'Notification\'s text. Message and stuff or whatever'
            },{
                title: 'Another notification',
                text: 'Notification\'s text.'
            }
        ];

        var tlimit = 50;
        var t = setInterval(function () {
            if (!t1limit) {
                clearInterval(t);
                return;
            }
            oNotifications.createNotification({
                content: {
                    title: 'New notification ' + tlimit,
                    text: 'Notification\'s text. Message and stuff or whatever'
                },
                onBeforeShow: function (el) {
                    var colors = [];
                    var i = 3;
                    while (i--) {
                        colors.push(Math.floor(Math.random() * 255) + 1)
                    }
                    el.style.background = 'rgb(' + colors.join(',') + ')';
                }
            });
            tlimit--;
        }, 1500);

        var t1limit = 50;
        var t1 = setInterval(function () {
            if (!t1limit) {
                clearInterval(t1);
                return;
            }
            oNotifications.createNotification({
                title: 'Another notification ' + t1limit,
                text: 'Notification\'s text.'
            });
            t1limit--;
        }, 2500);

    </script>

</body>
</html>
